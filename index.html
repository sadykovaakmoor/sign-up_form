<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <section class="sign-up">
      <div class="sign-up__left"></div>
      <div class="sign-up__right">
        <form class="sign-up__form">
          <div>
            <h2 class="sign-up__title">Create an account</h2>
            <p class="sign-up__desc">
              Already have an ccount? <a href="#">Log in</a>
            </p>
          </div>
          <div class="sign-up__inputs">
            <div class="sign-up__wrapper">
              <label class="sign-up__lbl" for="username">User name</label>
              <input class="sign-up__inp" type="text" id="username" />
            </div>
            <div class="sign-up__wrapper">
              <label class="sign-up__lbl" for="username">Email address</label>
              <input class="sign-up__inp" type="email" id="username" />
            </div>
            <div class="sign-up__wrapper">
              <div class="sign-up__flex">
                <label class="sign-up__lbl" for="username">Password</label>
                <button class="sign-up__btn">
                  <img src="./assets/images/hide-pass.svg" alt="" />
                  Hide
                </button>
              </div>
              <input class="sign-up__inp" type="password" id="username" />
              <span class="sign-up__error"
                >Use 8 or more characters with a mix of letters, numbers &
                symbols</span
              >
            </div>
          </div>
          <p class="sign-up__policy">
            By creating an account, you agree to our
            <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>
          </p>
          <div class="sign-up__bottom">
            <button class="sign-up__create">Create an account</button>
            <p class="sign-up__desc">
              Already have an ccount? <a href="#">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
